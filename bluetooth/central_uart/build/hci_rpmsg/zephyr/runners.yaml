# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=C:/Users/cafo/ncs/v1.3.1/zephyr/boards/arm/nrf5340pdk_nrf5340
  - --elf-file=C:/Users/cafo/ncs/v1.3.1/nrf/samples/bluetooth/central_uart/build/hci_rpmsg/zephyr/zephyr.elf
  - --hex-file=C:/Users/cafo/ncs/v1.3.1/nrf/samples/bluetooth/central_uart/build/hci_rpmsg/zephyr/merged_nrf5340pdk_nrf5340_cpunet.hex
  - --bin-file=C:/Users/cafo/ncs/v1.3.1/nrf/samples/bluetooth/central_uart/build/hci_rpmsg/zephyr/zephyr.bin
  - --gdb=C:/gnuarmemb/bin/arm-none-eabi-gdb.exe
  - --openocd=OPENOCD-NOTFOUND
  nrfjprog:
    - --nrf-family=NRF53
    - --tool-opt=--coprocessor CP_NETWORK
  jlink:
    - --dt-flash=y
